<div class="container">
  <div class="card bg-light">
    <h5 class="card-header text-center">SignUp Form</h5>
    <form class="m-3 " [formGroup]="registerForm" (submit)="onSubmit()">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="first-name">First Name: </label>
            <input class="form-control" id="first-name" type="text" formControlName="firstName"
              [ngClass]="{ 'is-invalid': submitted && helper.firstName.errors }">
            <div *ngIf="helper.firstName.touched && helper.firstName.errors" class="text-danger">
              <div>First Name Is Required</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group"></div>
          <label for="last-name">Last Name: </label>
          <input class="form-control" id="last-name" type="text" formControlName="lastName"
            [ngClass]="{ 'is-invalid': submitted && helper.lastName.errors }">
          <div *ngIf="helper.lastName.touched && helper.lastName.errors" class="text-danger">
            Last Name Is Required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" id="email" type="email" formControlName="email"
          [ngClass]="{ 'is-invalid': submitted && helper.email.errors }">
        <div *ngIf="helper.email.touched && helper.email.errors" class="text-danger">
          <div *ngIf="helper.email.errors.required">Email Is Required</div>
          <div *ngIf="helper.email.errors.email">Email must be valid</div>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" id="password" type="password" formControlName="password"
          [ngClass]="{ 'is-invalid': submitted && helper.password.errors }">
        <div *ngIf="helper.password.touched && helper.password.errors" class="text-danger">
          <div *ngIf="helper.password.errors.required">Password Is Required</div>
          <div *ngIf="helper.password.errors.minlength">Password must be atleast 8 characters</div>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password: </label>
        <input class="form-control" id="confirmPassword" type="password" formControlName="confirmPassword"
          [ngClass]="{ 'is-invalid': submitted && helper.confirmPassword.errors }">
        <div *ngIf="helper.confirmPassword.touched && helper.confirmPassword.errors" class="text-danger">
          <div *ngIf="helper.confirmPassword.errors.required">Confirm Password Is Required</div>
          <div *ngIf="helper.confirmPassword.errors.mustMatch">Password Should match</div>
        </div>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" formControlName="acceptTerms"
          [ngClass]="{ 'is-invalid': submitted && helper.acceptTerms.errors }" />
        <label class="form-check-label" for="acceptTerms">Accept Terms & Conditions</label>
        <div *ngIf="submitted">
          <div *ngIf="helper.acceptTerms.touched">Must Checked</div>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-success btn-lg m-2">Submit</button>
        <button class="btn btn-primary btn-lg m-2" (click)="onReset()">Reset</button>
      </div>
    </form>
  </div>
</div>
